<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космическая Игра</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #000000;
        }
        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            border: 1px solid rgba(100, 149, 237, 0.7);
            box-shadow: 0 0 15px rgba(100, 149, 237, 0.5);
        }
        .star-info {
            margin-bottom: 10px;
        }
        .route-info {
            margin-top: 10px;
        }
        h3, h4 {
            color: #64c8ff;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #viewModeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #64c8ff;
            border: 1px solid rgba(100, 149, 237, 0.7);
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        #viewModeButton:hover {
            background-color: rgba(100, 149, 237, 0.3);
        }
        #systemInfo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            border: 1px solid rgba(100, 149, 237, 0.7);
            box-shadow: 0 0 15px rgba(100, 149, 237, 0.5);
            display: none;
        }
        p {
            margin: 5px 0;
        }
        .info-button {
            display: block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: rgba(50, 100, 200, 0.5);
            color: white;
            border: 1px solid rgba(100, 149, 237, 0.7);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .info-button:hover {
            background-color: rgba(100, 149, 237, 0.7);
        }
        .info-tip {
            margin-top: 10px;
            font-style: italic;
            font-size: 12px;
            color: #aaddff;
            text-align: center;
            padding: 5px;
            border-top: 1px solid rgba(100, 149, 237, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="info-panel">
        <div class="star-info">
            <h3>Текущая звезда: <span id="currentStarName">Нет</span></h3>
            <p id="currentStarInfo"></p>
        </div>
        <div class="star-info">
            <h3>Целевая звезда: <span id="targetStarName">Нет</span></h3>
            <p id="targetStarInfo"></p>
        </div>
        <div class="route-info">
            <p>Расстояние: <span id="distance">0</span> световых лет</p>
        </div>
    </div>
    <button id="viewModeButton">Показать систему</button>
    <div id="systemInfo">
        <div id="systemInfoContent"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
